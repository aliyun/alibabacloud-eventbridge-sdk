alibabaCloud: "alibabaCloud:1.0.0"
info:
  namespace: "eventbridge"
  apiStyle: "restful"
apis:
  putEvents:
    description: "Creates a new event bus within your account. This can be a custom event bus which you can use to receive events from your custom applications and services"
    path: "/openapi/createEventBus"
    methods:
      - "post"
    schemes:
      - "http"
    visibility: "Public"
    parameters:
      - name: "EventBusName"
        in: "body"
        schema:
          required: true
          description: "eventBusName"
          type: "string"
          checkBlank: true
          visibility: "private"
          maxLength: 127
          minLength: 1
      - name: "Description"
        in: "body"
        schema:
          description: "description"
          type: "string"
          checkBlank: true
          visibility: "private"
      - name: "Tags"
        in: "body"
        schema:
          description: "tags"
          type: "object"
          additionalProperties:
            type: "string"
          visibility: "private"
    responses:
      "200":
        schema:
          title: "The response of create EventBus "
          type: "object"
          properties:
            EventBusARN:
              title: "the id of request"
              type: "string"