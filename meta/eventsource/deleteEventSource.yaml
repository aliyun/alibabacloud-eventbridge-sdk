alibabaCloud: "alibabaCloud:1.0.0"
info:
  namespace: "eventbridge"
  apiStyle: "restful"
apis:
  putEvents:
    description: "Delete the event source."
    path: "/openapi/v2/deleteEventSource"
    methods:
      - "post"
    schemes:
      - "http"
    visibility: "Public"
    parameters:
      - name: "EventBusName"
        in: "body"
        schema:
          description: "eventBusName"
          type: "string"
      - name: "EventSourceName"
        in: "body"
        schema:
          required: true
          description: "event source name."
          type: "string"
          checkBlank: true
          maxLength: 127
          minLength: 1
    responses:
      "200": { }